<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<h2>Cộng 1 giá trị khi nhập: </h2>
<input type="number" oninput="calculate(this.value)">
<p> Result = <span id="result"></span> </p>
</body>
</html>
<script>
  function calculate(value) {
    let result = +parseFloat(value)
    document.getElementById('result').innerHTML= result + 1;
  }

</script>
