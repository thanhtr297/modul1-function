<script>
  function sosanh2giatri() {
    let num1 = +prompt('Nhập vào số thứ nhất: ')
    let num2 = +prompt('Nhập vào số thứ 2: ')
    if (num1>num2) {
      alert('Số thứ nhất lớn hơn số thứ 2 ')
    } else {
      let sum = num1+num2
      alert('Tong cua 2 so la: '+ sum);
    }
  }
  sosanh2giatri();
</script>
