<script>
  let input = +prompt('Nhap vao ban kinh duong tron: ')
  function Dientichhinhtron(a) {
        return a*a*3.14
  }
  function chuvihinhtron(a) {
    return a*2*3.14
  }
  let S = Dientichhinhtron(input)
  let C = chuvihinhtron(input)
  alert('Dien tich hinh tron la: ' + S + '. Chu vi hinh tron la: ' + C)
</script>
