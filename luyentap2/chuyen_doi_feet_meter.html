<script>
  let met = +prompt('Nhap meter: ')
let  foot = +prompt('Nhap foot: ')
  function footToMeter(foot) {
    foot = 3.279 * met
    document.write(met + ' meter ' + '= ' + foot +' foot')
  }

  function meterToFoot(meter) {
    meter = 0.305 * foot
    document.write('<br>' + foot + ' foot ' + '= ' + meter + 'meter')
  }
  footToMeter();
  meterToFoot();

</script>
